<script>
    function cadastrar() {
        var titulo = tituloInp.value;
        var autor = autorInp.value;
        var anoCriacao = anoCriacaoInp.value;
        var linkDownload = linkDownloadInp.value;
        var urlCapa = capaInp.value;

        // Enviando o valor da nova input

        if (usernick == undefined) {
            alert('Por favor, faça seu login antes')
        }
        else {
            fetch("/livro/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    tituloServer: titulo,
                    autorServer: autor,
                    anoCriacaoServer: anoCriacao,
                    linkDownloadServer: linkDownload,
                    urlCapaServer: urlCapa,
                    idUsuarioServer: sessionStorage.IDUSUARIO
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {


                    alert("Cadastro realizado com sucesso! Redirecionando para tela de Livros...");

                    setTimeout(() => {
                        window.location = "../livros.html";
                    }, "2000")

                    limparFormulario();

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

            return false;
        }

    }
    validaNome();
</script>
