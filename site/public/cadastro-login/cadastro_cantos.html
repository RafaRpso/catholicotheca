<script>
    function cadastrar() {

        // titulo, autor, ano criacao, letra latim, letra portugues, capa, partitura, todos com Inp no final
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var titulo = tituloInp.value;
        var autor = autorInp.value;
        var anoCriacao = anoCriacaoInp.value;
        var letraLatim = letraLatimInp.value;
        var letraPortugues = letraPortuguesInp.value;
        var capa = capaInp.value;
        var partitura = partituraInp.value;

        if (usernick == undefined) {
            alert('Por favor, faça seu login antes')
        }
        else {
            // Enviando o valor da nova input
            fetch("/cantos/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    tituloServer: titulo,
                    autorServer: autor,
                    anoCriacaoServer: anoCriacao,
                    letraLatimServer: letraLatim,
                    letraPortuguesServer: letraPortugues,
                    partituraServer: partitura,
                    capaServer: capa,
                    idUsuarioServer:  idUsuarioStorage
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {


                    alert("Cadastro realizado com sucesso! Redirecionando para tela de Cantos...");

                    setTimeout(() => {
                        window.location = "../cantos.html";
                    }, "2000")

                    limparFormulario();

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

            return false;
        }

    }
    validaNome();
</script>
